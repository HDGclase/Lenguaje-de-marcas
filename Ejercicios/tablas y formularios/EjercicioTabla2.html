<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Prueba tabla</title>
<meta name="description" content="HTML5">
<meta name="author" content="Álvaro Castillo">
<style>
	td,th,table{
			border:1px solid black;
		}
</style>
</head>

<body>
	<table >
		<tr>
			<th rowspan="2">Tabla Avanzada</th>
			<th colspan="4">Cabecera Multiples Columnas</th>
		</tr>
		<tr>
			<th colspan="2">Primera Col. Cab.</th>
			<th colspan="2">Segunda Col. Cab.</th>
		</tr>
		<tr>
			<th >Fila 1</th>
			<td colspan="2">Fila 1 Columna 1</td>
			<td colspan="2">Fila 1 Columna 2</td>
		</tr>
		<tr>
			<th >Fila 2</th>
			<td colspan="2">Fila 2 Columna 1</td>
			<td colspan="2">Fila 2 Columna 2</td>
		</tr>
		<tr>
			<td colspan="5">Pie de tabla.</td>
		</tr>
		
	</table>

</body>
</html>
